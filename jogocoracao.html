<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’– El Juego del Destino ðŸ’–</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fall {
            from { transform: translateY(-30px); }
            to { transform: translateY(600px); }
        }
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #3b2e5a, #6a3f87, #b34d8a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 40px rgba(0,0,0,0.8);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 { font-size: 40px; color: #ffd700; }
        p { font-size: 28px; color: #ffdb58; }
        button {
            background: #ff4081;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 26px;
            transition: transform 0.3s ease, background 0.3s;
        }
        button:hover {
            background: #ff1a66;
            transform: scale(1.1);
        }
        canvas {
            display: none;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        let player = { x: 375, y: 550, width: 50, height: 50 };
        let hearts = [];
        let score = 0;
        let level = 1;

        function initGame() {
            let canvas = document.getElementById("gameCanvas");
            let ctx = canvas.getContext("2d");
            canvas.style.display = "block";
            
            function spawnHeart() {
                hearts.push({ x: Math.random() * (canvas.width - 30), y: 0, size: 30, speed: 2 + level * 0.5 });
            }
            
            function updateGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "40px Arial";
                ctx.fillText("â¤ï¸", player.x, player.y);
                
                hearts.forEach((heart, index) => {
                    heart.y += heart.speed;
                    ctx.fillText("â¤ï¸", heart.x, heart.y);
                    if (
                        heart.y + heart.size > player.y &&
                        heart.x > player.x - 15 &&
                        heart.x < player.x + player.width - 15
                    ) {
                        hearts.splice(index, 1);
                        score++;
                        if (score % 10 === 0) levelUp();
                    }
                });
                requestAnimationFrame(updateGame);
            }
            
            function levelUp() {
                level++;
                alert(`Â¡Nivel ${level}! Los corazones caen mÃ¡s rÃ¡pido. ðŸ’•`);
            }
            
            document.addEventListener("mousemove", (event) => {
                let rect = canvas.getBoundingClientRect();
                player.x = event.clientX - rect.left - 25;
            });
            
            setInterval(spawnHeart, 1500);
            updateGame();
        }
        
        initGame();
    </script>
</body>
</html>
